            duration: 250ms
  health_shell_centerline:
    - type: rectangle
      y: center - 197
      z: 23
      width: 6
      height: 23
      color: 323D4A

sound_player:
    mode_story06_started:
      overture:
          action: stop
          fade_out: 0
    mode_06_end_video:
      hotterandheavier:
          action: play
          loops: -1
          mode_end_action: stop