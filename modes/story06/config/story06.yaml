  health_shell_blackout_widget:
    - type: rectangle
      y: center - 197
      z: 21
      width: 596
      height: 16
      corner_radius: 3
      corner_segments: 3
      color: 000000
  green_bar_widget:
    - type: rectangle
      y: center - 197
      z: 22
