animations:
  drop_text_down:
    - property: opacity
      value: 0
      duration: 0
  return_text:
    - property: opacity
      value: 0
      duration: 250ms
    - property: opacity
      value: 1
      timing: after_previous
      duration: 50ms
  title_small_right:
    - property: opacity
      value: 1
      duration: 0
    - property: font_size
      value: 16
      duration: 250ms
      timing: after_previous
    - property: y
      value: 57%
      duration: 250ms
      timing: with_previous
    - property: x
      value: 90%
      duration: 250ms
      timing: with_previous
  title_small_right_off:
    - property: font_size
      value: 16
      duration: 250ms
    - property: y
      value: 57%
      duration: 250ms
      timing: with_previous
    - property: x
      value: 120%
      duration: 250ms
      timing: with_previous
    - property: opacity
      value: 0
      duration: 0
  title_small_left:
    - property: opacity
      value: 1
      duration: 0
    - property: font_size
      value: 16
      duration: 250ms
      timing: after_previous
    - property: y
      value: 57%
      duration: 250ms
      timing: with_previous
    - property: x
      value: 10%
      duration: 250ms
      timing: with_previous
  title_small_left_off:
    - property: font_size
      value: 16
      duration: 250ms
    - property: y
      value: 57%
      duration: 250ms
      timing: with_previous
    - property: x
      value: -20%
      duration: 250ms
      timing: with_previous
    - property: opacity
      value: 0
      duration: 0
  title_large:
    - property: font_size
      value: 72
      duration: 250ms
    - property: y
      value: 80%
      duration: 250ms
      timing: with_previous
    - property: x
      value: 50%
      duration: 250ms
      timing: with_previous
  icon_small_right:
    - property: opacity
      value: 1
      duration: 0
    - property: scale
      value: 1
      duration: 250ms
      timing: after_previous
    - property: x
      value: 90%
      duration: 250ms
      timing: with_previous
    - property: y
      value: 50%
      duration: 250ms
      timing: with_previous
  icon_small_right_off:
    - property: scale
      value: 1
      duration: 250ms
