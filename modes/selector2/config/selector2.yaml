      timing: with_previous
    - property: y
      value: 50%
      duration: 250ms
      timing: with_previous
    - property: opacity
      value: 0
      duration: 0
  icon_large:
    - property: scale
      value: 5
      duration: 250ms
    - property: x
      value: 35%
      duration: 250ms
      timing: with_previous
    - property: y
      value: 50%
      duration: 250ms
      timing: with_previous


