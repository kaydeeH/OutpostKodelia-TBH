widget_player:
  # Handle the creation of the single player display
  player_added{num==1}:
    player_score_single_player:
      slide: scoring_slide
    player_score_single_player_lights:
      slide: scoring_slide

  # Add Player Two, make appropriate display changes
  remove_one_player_elements:
    player_score_single_player:
      slide: scoring_slide
      action: remove
    player_score_single_player_lights:
      slide: scoring_slide
      action: remove

  player_added{num==2}:
    player_score_multiple_players:
      slide: scoring_slide
    mp_player_score_frame_left:
      slide: scoring_slide
    player_1_active:
      slide: scoring_slide
    player_1_score:
      slide: scoring_slide
    player_2_active:
      slide: scoring_slide
    player_2_score:
      slide: scoring_slide
    mp_player_score_frame_right:
      slide: scoring_slide
    mp_dummy_score_frame:
      slide: scoring_slide

  start_multiplayer_lights:
    player_score_multiplayer_lights:
      slide: scoring_slide

  # Add Player Three, make appropriate display changes
  remove_two_player_elements:
    mp_dummy_score_frame:
      slide: scoring_slide
      action: remove

  player_added{num==3}:
    mp_center_score_frame:
      slide: scoring_slide
    player_3_active:
      slide: scoring_slide
    player_3_score:
      slide: scoring_slide

  # Add Player Four, make appropriate display changes
  remove_three_player_elements:
    mp_center_score_frame:
      slide: scoring_slide
      action: remove

  player_added{num==4}:
    mp_center_left_score_frame:
      slide: scoring_slide
    mp_center_right_score_frame:
      slide: scoring_slide
    player_4_active:
      slide: scoring_slide
    player_4_score:
      slide: scoring_slide

