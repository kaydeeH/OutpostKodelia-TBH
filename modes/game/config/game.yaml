slide_player:
  single_player_ball_started: scoring_slide

slides:
   scoring_slide:
    widgets:
      - type: image
        image: leftBar
        anchor_x: left
        anchor_y: top
        x: left
        y: top
      - type: image
        image: ballBar
        anchor_x: right
        anchor_y: top
        x: right
        y: top
        z: 50
      - type: image
        image: ballSpinner
        anchor_x: right
        anchor_y: top
        x: right - 200
        y: top - 23
        z: 55
