widget_player:
  player_added{num==1}:
    player_score_p1_only:
      slide: scoring_slide
    player_score_from_p1_only:
      slide: scoring_slide
  player_added{num==2}:
    player_score_p1_only:
      action: remove
      slide: scoring_slide
    player_score_from_p1_only:
      action: remove
      slide: scoring_slide
    player_score_multiple_players:
      slide: scoring_slide
    player_1_of_2_is_active:
      slide: scoring_slide
    player_2_of_2_is_inactive:
      slide: scoring_slide
    player_score_frame_two_players:
      slide: scoring_slide
  player_added{num==3}:
    player_1_of_2_is_active:
      slide: scoring_slide
      action: remove
    player_2_of_2_is_inactive:
      slide: scoring_slide
      action: remove
    player_score_frame_two_players:
      slide: scoring_slide
      action: remove
    player_1_of_3_is_active:
      slide: scoring_slide
    player_2_of_3_is_inactive:
      slide: scoring_slide
    player_3_of_3_is_inactive:
      slide: scoring_slide
    player_score_frame_three_players:
      slide: scoring_slide
  player_added{num==4}:
    player_1_of_3_is_active:
      action: remove
      slide: scoring_slide
    player_2_of_3_is_inactive:
      action: remove
      slide: scoring_slide
    player_3_of_3_is_inactive:
      action: remove
      slide: scoring_slide
    player_score_frame_three_players:
      action: remove
      slide: scoring_slide
    player_score_frame_four_players:
      slide: scoring_slide
    player_1_of_4_is_active:
      slide: scoring_slide
    player_2_of_4_is_inactive:
      slide: scoring_slide
    player_3_of_4_is_inactive:
      slide: scoring_slide
    player_4_of_4_is_inactive:
      slide: scoring_slide
  player_turn_started_out_of{number==1 and total==2}:
    player_1_of_2_is_inactive:
      action: remove
      slide: scoring_slide
    player_2_of_2_is_active:
      action: remove
      slide: scoring_slide
    player_1_of_2_is_active:
      slide: scoring_slide
    player_2_of_2_is_inactive:
      slide: scoring_slide
    player_score_multiple_players:
      action: remove
      slide: scoring_slide
  player_turn_started_out_of{number==2 and total==2}:
    player_1_of_2_is_active:
      action: remove
      slide: scoring_slide
    player_2_of_2_is_inactive:
      action: remove
      slide: scoring_slide
    player_1_of_2_is_inactive:
      slide: scoring_slide
    player_2_of_2_is_active:
      slide: scoring_slide
    player_score_multiple_players:
      action: remove
      slide: scoring_slide
  player_turn_started_out_of{number==1 and total==3}:
    player_1_of_3_is_inactive:
      action: remove
      slide: scoring_slide
    player_3_of_3_is_active:
      action: remove
      slide: scoring_slide
    player_1_of_3_is_active:
      slide: scoring_slide
    player_3_of_3_is_inactive:
      slide: scoring_slide
    player_score_multiple_players:
      action: remove
      slide: scoring_slide
  player_turn_started_out_of{number==2 and total==3}:
    player_1_of_3_is_active:
      action: remove
      slide: scoring_slide
    player_2_of_3_is_inactive:
      action: remove
      slide: scoring_slide
    player_1_of_3_is_inactive:
      slide: scoring_slide
    player_2_of_3_is_active:
      slide: scoring_slide
    player_score_multiple_players:
      action: remove
      slide: scoring_slide
  player_turn_started_out_of{number==3 and total==3}:
    player_2_of_3_is_active:
      action: remove
      slide: scoring_slide
    player_3_of_3_is_inactive:
      action: remove
      slide: scoring_slide
    player_2_of_3_is_inactive:
      slide: scoring_slide
    player_3_of_3_is_active:
      slide: scoring_slide
    player_score_multiple_players:
      action: remove
      slide: scoring_slide
  player_turn_started_out_of{number==1 and total==4}:
    player_1_of_4_is_inactive:
      action: remove
      slide: scoring_slide
    player_4_of_4_is_active:
      action: remove
      slide: scoring_slide
    player_1_of_4_is_active:
      slide: scoring_slide
    player_4_of_4_is_inactive:
      slide: scoring_slide
    player_score_multiple_players:
      action: remove
      slide: scoring_slide
  player_turn_started_out_of{number==2 and total==4}:
    player_2_of_4_is_inactive:
      action: remove
      slide: scoring_slide
    player_1_of_4_is_active:
      action: remove
      slide: scoring_slide
    player_2_of_4_is_active:
      slide: scoring_slide
    player_1_of_4_is_inactive:
      slide: scoring_slide
    player_score_multiple_players:
      action: remove
      slide: scoring_slide
  player_turn_started_out_of{number==3 and total==4}:
    player_3_of_4_is_inactive:
      action: remove
      slide: scoring_slide
    player_2_of_4_is_active:
      action: remove
      slide: scoring_slide
    player_3_of_4_is_active:
      slide: scoring_slide
    player_2_of_4_is_inactive:
      slide: scoring_slide
    player_score_multiple_players:
      action: remove
      slide: scoring_slide
  player_turn_started_out_of{number==4 and total==4}:
    player_4_of_4_is_inactive:
      action: remove
      slide: scoring_slide
    player_3_of_4_is_active:
      action: remove
      slide: scoring_slide
    player_4_of_4_is_active:
      slide: scoring_slide
    player_3_of_4_is_inactive:
      slide: scoring_slide
    player_score_multiple_players:
      action: remove
      slide: scoring_slide
  multiplayer_game_player_start:
    player_score_multiple_players:
      slide: scoring_slide

