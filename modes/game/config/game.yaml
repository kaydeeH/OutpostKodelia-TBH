#config_version=5

mode:
  file_log: full

event_player:
  player_added{num==1}:
    - load_one_player_elements|500ms
    - initial_score_blink:525ms
  player_added{num==2}:
    - remove_one_player_elements|200ms
    - start_multiplayer_lights|500ms
  player_added{num==3}:
    - remove_two_player_elements|200ms
  player_added{num==4}:
    - remove_three_player_elements|200ms
  player_turn_started_out_of{number==1}:
    - player_4_is_inactive
    - player_1_is_active
  player_turn_started_out_of{number==2}:
    - player_1_is_inactive
    - player_2_is_active
  player_turn_started_out_of{number==1 and total==2}:
    - player_2_is_inactive
  player_turn_started_out_of{number==3}:
    - player_2_is_inactive
    - player_3_is_active
  player_turn_started_out_of{number==1 and total==3}:
    - player_3_is_inactive
  player_turn_started_out_of{number==4}:
    - player_3_is_inactive
    - player_4_is_active

