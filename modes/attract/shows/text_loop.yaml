        color: FF2C1F
        y: top - 340
        x: right - 40
        z: 1
        anchor_y: top
        anchor_x: right
      - type: Text
        text: "\"My God... Crazy! That's impossible!!\" - Harry Booth"
        font_name: ocr-a-tribute-bold
