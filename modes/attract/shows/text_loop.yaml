      transition:
        type: fade
        duration: 1s
      widgets:
      - type: image
        image: starfield
        opacity: .7
        z: 0
      - type: Text
        text: "Praise for The Black Hole - The Pinball Experience"
        font_name: ocr-a-tribute-bold
        font_size: 50
        color: FF2C1F
        y: top - 40
        x: center
        z: 1
        anchor_y: top
        anchor_x: center
      - type: Text
        text: "\"It's a monster, all right... Smooth as glass.\" - Captain Dan Holland"
        font_name: ocr-a-tribute-bold
        font_size: 24
        color: FF2C1F
        y: top - 200
        x: left + 40
        z: 1
        anchor_y: top
        anchor_x: left
