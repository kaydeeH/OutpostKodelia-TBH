#show_version=5

- duration: 5
  slides:
    ok_productions:
      widgets:
      - type: Text
        text: "OUTPOST KODELIA STUDIOS\n\nPRESENTS"
        font_name: ocr-a-tribute-bold
        font_size: 50
        color: ff330f
        opacity: 0
        animations:
          show_slide:
            - property: opacity
              value: 1
              duration: 1s
            - property: opacity
              value: 1
              duration: 3s
            - property: opacity
              value: 0
              duration: 1s
      - type: Text
        text: PRESS START
        font_name: ocr-a-tribute-bold
        y: 10
        x: 10
        anchor_y: bottom
        anchor_x: left
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: true
      - type: Text
        text: FREE PLAY
        font_name: ocr-a-tribute-bold
        color: green
        y: 10
        x: 1355
        anchor_y: bottom
        anchor_x: right
