#show_version=5

- duration: 5
  slides:
    titleScreen:
      widgets:
      - type: Text
        text: "OUTPOST KODELIA STUDIOS\n\nPRESENTS"
        font_name: ocr-a-tribute-bold
        font_size: 50
        color: red
      transition:
         type: move_in
         duration: 1s
         direction: top
- duration: 85
  slides:
    playIntro:
      widgets:
      - type: video
        video: Intro
        width: 1366
        height: 688
      - type: Text
        text: PRESS START
        font_name: ocr-a-tribute-bold
        y: 10
        x: 10
        anchor_y: bottom
        anchor_x: left
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: true
      - type: Text
        text: FREE PLAY
        font_name: ocr-a-tribute-bold
        color: green
        y: 10
        x: 1355
        anchor_y: bottom
        anchor_x: right
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: true