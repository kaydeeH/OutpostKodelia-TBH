timers:
   traj_timer:
     start_value: 5
     end_value: 0
     tick_interval: 1s
     direction: down
     start_running: no
     control_events:
       - event: enable_lane_shot
         action: restart
   scoop_timer:
     start_value: 10
     end_value: 0
     tick_interval: 1s
     direction: down
     start_running: no
     control_events:
       - event: enable_scoop_loop
         action: restart
       - event: timer_scoop_off_timer_complete
         action: restart
   scoop_off_timer:
     start_value: 10
     end_value: 0
     tick_interval: 1s
     direction: down
     start_running: no
     control_events:
       - event: timer_scoop_timer_complete
         action: restart


widget_player:
   mode_story07_started:
      yt_remain_widget_07:
         slide: scoring_slide
   story07_ended:
      yt_remain_widget_07:
         action: remove

widgets:
   yt_remain_widget_07:
     - type: text
       text: "spinner then lanes ya dolt"
       y: 80%

# Mode 7 States
state_machines:
  beyond:
     states:
       start:
         label: mode_entry
         events_when_started: debug_beyond_start
       traj01:
         label: Set Trajectory 1
         events_when_started: debug_beyond_traj01
       traj01hit:
         label: Trajectory 1 Set
         events_when_started: debug_beyond_traj01hit
       traj02:
         label: Set Trajectory 2
         events_when_started: debug_beyond_traj02
       traj02hit:
         label: Trajectory 2 Set
         events_when_started: debug_beyond_traj02hit
       traj03:
         label: Set Trajectory 3
         events_when_started: debug_beyond_traj03
       scoopOpen:
         label: Scoop Open
         events_when_started: enable_scoop_loop, debug_beyond_scoop_open
       scoopClosed:
         label: Scoop Closed
         events_when_started: debug_beyond_scoop_closed
       completion:
         label: completion
         events_when_started: debug_beyond_completion
     transitions:
       - source: start
         target: traj01
         events: enable_lane_shot
       - source: traj01hit
         target: traj02
         events: enable_lane_shot
       - source: traj02hit
         target: traj03
         events: enable_lane_shot
       - source: traj01
         target: start
         events: traj_time_out
       - source: traj02
         target: traj01hit
         events: traj_time_out
       - source: traj03
         target: traj02hit
         events: traj_time_out
       - source: traj01
         target: traj01hit
         events: traj_set
       - source: traj02
         target: traj02hit
         events: traj_set
       - source: traj03
         target: scoopOpen
         events: traj_set
       - source: scoopOpen
         target: scoopClosed
         events: scoop_timeout
       - source: scoopClosed
         target: scoopOpen
         events: scoop_timer_reset
       - source: scoopOpen
         target: completion
         events: scoop_out_success

