#config_version=5

config:
  - hardware.yaml

slides:
  welcome_slide:
    widgets:
      - type: text
        text: PINBALL!
        font_size: 50
        color: red
      - type: rectangle
        width: 240
        height: 60

slide_player:
  init_done: welcome_slide

modes:
  - base

keyboard:
  z:
    switch: s_left_flipper
  "/":
    switch: s_right_flipper
  s:
    switch: s_start
  q:
    switch: s_dummy
  d:
    switch: s_drain
  p:
    switch: s_ir_scoop_detect
  j:
    switch: s_jet_upper_left
  l:
    switch: s_slingshot_left